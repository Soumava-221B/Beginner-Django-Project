{% extends "base.html" %}
{% block content %}
<h1 class="my-5">These are the notes:</h1>

<div class="row row-cols-3 g-2">
  {% for note in notes %}
  <div class="col">
    <div class="p-3 border">
      <a href="{% url 'notes_details' note.pk %}" class="text-dark text-decoration-none">
        <h3>{{ note.title }}</h3>
      </a>
      {{ note.text|truncatechars:10 }}
      
      <div>
        <form action="{% url 'like' note.id %}" method="post">
          {% csrf_token %}
          {{ form.as_p }}

          {% if note.liked %}
          <button type="submit" class="btn btn-info mt-2">Unlike</button>
          {% else %}
          <button type="submit" class="btn btn-danger mt-2">Like</button>
          {% endif %}
        </form>
      </div>
      
      <div class="footer">Likes: {{ note.count_likes }}</div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
