{% extends "base.html" %}

{% block content %}
<div class="border round">
    <h1 class="m-5">{{note.title}}{% if note.is_public %}<span class="badge bg-secondary">Public</span>{% endif %}</h1>
    <p>{{note.text}}</p>
</div>

<form method="POST" action="{% url 'notes.change_visibility' pk=note.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-secondary my-5" type="submit">
        {% if note.is_public %}
            Make it private
        {% else %}
            Make it is_public
        {% endif %}
    </button>
</form>

<a href="{% url 'notes.list' %}" class="btn btn-secondary my-5">Back</a>
<a href="{% url 'notes.update' pk=note.id %}" class="btn btn-secondary">Edit</a>
<a href="{% url 'notes.delete' pk=note.id %}" class="btn btn-danger">Delete</a>
{% endblock %}
